name: Scrape Japanese Jobs (Remote)

on:
  schedule:
    # Run daily at 8am UTC
    - cron: "0 8 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        env:
          SEARCH_TERM: "japanese"
          LOCATION: "United States"
          SITES: "indeed,glassdoor"
          RESULTS_WANTED: "100"
          HOURS_OLD: "24"
          IS_REMOTE: "true"
          OUTPUT_FILE: "japanese-jobs.csv"
        run: python src/scraper/scrape.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          git diff --staged --quiet || git commit -m "Update Japanese jobs data $(date -u +%Y-%m-%d)"
          git push
